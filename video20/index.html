<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange</title>
    <style>
        div p {
            color: white;
            background-color: blue;

        }

        div p:first-child {
            background-color: yellow;
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>I am first para</p>
        <p>i am second para</p>
        <p>i am third para</p>
        <p>i am forth para</p>
        <p>i am fifth para</p>
    </div>
</body>

</html>
